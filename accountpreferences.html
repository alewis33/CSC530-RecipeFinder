<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    </head>
    <body>
        <div class="toolbar">
            <div class="toolbar__left">
                <img src="../Pictures/LogoOption.png" width="75" height="45">
            </div>
            <div class="toolbar__center">
              Account Preferences
            </div>
            <div class="toolbar__right">
                <span class="toolbar-button">
                  <i class="ion-ios-menu" style="font-size:32px; vertical-align:-6px;"></i>
                </span>
              </div>
          </div>
          <p>First Name:</p>  
          <textarea class="textarea" rows="1"></textarea>
          <p>Last Name:</p>  
          <textarea class="textarea" rows="1"></textarea>
          <p>Email Address:</p>  
          <textarea class="textarea" rows="1"></textarea>
          <p>Password:</p>  
          <textarea class="textarea" rows="1"></textarea>
          <br/>
          <p>Dietary Restrictions:</p>
          <ul class="list">
            <li class="list-item list-item--tappable">
                <div class="list-item__left">
                  <label class="radio-button">
                    <input type="radio" id="r1" class="radio-button__input" name="r" checked="checked">
                    <div class="radio-button__checkmark"></div>
                  </label>
                </div>
                <label for="r1" class="list-item__center">
                 None
                </label>
              </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="radio-button">
                  <input type="radio" id="r2" class="radio-button__input" name="r">
                  <div class="radio-button__checkmark"></div>
                </label>
              </div>
              <label for="r2" class="list-item__center">
                Vegetarian
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="radio-button">
                  <input type="radio" id="r3" class="radio-button__input" name="r">
                  <div class="radio-button__checkmark"></div>
                </label>
              </div>
              <label for="r3" class="list-item__center">
                Vegan
              </label>
            </li>
            <li class="list-item list-item--tappable">
                <div class="list-item__left">
                  <label class="radio-button">
                    <input type="radio" id="r4" class="radio-button__input" name="r">
                    <div class="radio-button__checkmark"></div>
                  </label>
                </div>
                <label for="r4" class="list-item__center">
                  Gluten Free
                </label>
              </li>
              <li class="list-item list-item--tappable">
                <div class="list-item__left">
                  <label class="radio-button">
                    <input type="radio" id="r5" class="radio-button__input" name="r">
                    <div class="radio-button__checkmark"></div>
                  </label>
                </div>
                <label for="r5" class="list-item__center">
                  Paleo
                </label>
              </li>
          </ul>
    </body>
</html>
